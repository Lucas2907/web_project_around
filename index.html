<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around World</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/header.svg"
          alt="imagem da logo"
          class="header__logo"
        />
        <hr class="header__line" />
      </header>
      <main class="main">
        <section class="profile">
          <img
            src="./images/veidahavan.jpg"
            alt="Imagem de uma senhor sorridente, com touca vermelha esboçando um lindo sorriso"
            class="profile__image"
          />
          <div class="profile__feat">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <div class="profile__border-pincel">
              <img
                src="./images/pencil.svg"
                alt="icone de um pincel"
                class="profile__pincel"
              />
            </div>
            <p class="profile__text">Explorador</p>
          </div>
          <div class="profile__border-plus">
            <img
              src="./images/plussign.svg"
              alt="icone de adição"
              class="profile__plus"
            />
          </div>
        </section>
        <section class="photos"></section>
      </main>
      <footer class="footer">
        <p class="footer__text">© 2024 Around The U.S.</p>
      </footer>
      <div class="popup">
        <div class="popup__container">
          <form
            id="profile-form"
            class="popup__forms popup__forms-profile"
            novalidate
          >
            <h3 class="popup__title">Editar perfil</h3>
            <div class="popup__inputs">
              <div class="popup__inputs-container">
                <input
                  class="popup__input"
                  type="text"
                  id="name"
                  name="name"
                  placeholder="Nome"
                  required
                  minlength="2"
                  maxlength="40"
                  value="Jacques Cousteau"
                />
                <span class="popup__input-error name-error"></span>
              </div>
              <div class="popup__inputs-container">
                <input
                  class="popup__input"
                  type="text"
                  id="aboutme"
                  name="aboutme"
                  placeholder="Sobre mim"
                  value="Explorador"
                  required
                  minlength="2"
                  maxlength="200"
                />
                <span class="popup__input-error aboutme-error"></span>
              </div>
            </div>
            <button class="popup__button popup__button-profile" type="submit">
              Salvar
            </button>
          </form>
          <form
            id="creation-form"
            class="popup__forms popup__forms-creation"
            novalidate
          >
            <h3 class="popup__title">Novo Local</h3>
            <div class="popup__inputs">
              <div class="popup__inputs-container">
                <input
                  class="popup__input"
                  type="text"
                  id="title"
                  name="title"
                  placeholder="Título"
                  required
                  minlength="2"
                  maxlength="30"
                />
                <span class="popup__input-error title-error"></span>
              </div>
              <div class="popup__inputs-container">
                <input
                  class="popup__input"
                  type="url"
                  id="url"
                  name="url"
                  placeholder="Link da imagem"
                  required
                />
                <span class="popup__input-error url-error"></span>
              </div>
            </div>
            <button class="popup__button popup__button-creation" type="submit">
              Salvar
            </button>
          </form>
          <img
            src="./images/plussign.svg"
            alt="imagem de um icone de fechar"
            class="popup__close-button"
          />
        </div>
      </div>
      <div class="popup-sobreposition">
        <div class="popup-image">
          <img
            class="popup-image__image"
            src="/images/header.svg"
            alt="lorem"
          />
          <p class="popup-image__text"></p>
          <img
            src="./images/plussign.svg"
            alt="imagem de um icone de fechar"
            class="popup__close-button popup__close-button_image"
          />
        </div>
      </div>
    </div>
    <template id="card-template">
      <div class="photos__card">
        <img class="photos__card-image" src=" " alt=" " />
        <img
          class="photos__delete-icon"
          src="./images/Trash.svg"
          alt="a trash can icon"
        />
        <div class="photos__elements">
          <h2 class="photos__elements-text"></h2>
          <img class="photos__like" src="./images/hearth.svg" alt="" />
        </div>
      </div>
    </template>
    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
